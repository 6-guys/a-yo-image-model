<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Upload</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .button-container {
        margin-top: 20px;
      }
      .upload-button {
        padding: 10px 20px;
        background-color: #f7c6cc;
        border: 2px solid #c9949e;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }
      .upload-button:hover {
        background-color: #c9949e;
        color: white;
      }
      .image-container {
        margin-top: 30px;
        border: 2px dashed #ccc;
        padding: 10px;
        width: 128px;
        height: 128px;
        display: inline-block;
        background-color: #f9f9f9;
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: auto;
      }
      .motion-button {
        padding: 10px 20px;
        background-color: #b3d4fc;
        border: 2px solid #7aa9d8;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .motion-button:hover {
        background-color: #7aa9d8;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>사진 업로드</h1>

    <div class="button-container">
      <form
        method="post"
        action="{{ url_for('upload_file') }}"
        enctype="multipart/form-data"
        style="display: inline"
      >
        <label class="upload-button">
          사진 선택
          <input
            type="file"
            name="file"
            style="display: none"
            onchange="this.form.submit()"
          />
        </label>
      </form>
    </div>

    <div class="image-container">
      {% if filename %}
      <img
        src="{{ url_for('static', filename='uploads/' ~ filename) }}"
        alt="Uploaded Image"
      />
      {% else %}
      <img
        src="{{ url_for('static', filename='default.png') }}"
        alt="Default Image"
      />
      {% endif %}
    </div>

    <form
      method="post"
      action="{{ url_for('create_motion_post') }}"
      style="display: inline"
    >
      <button type="submit" class="motion-button">모션만들기</button>
    </form>
  </body>
</html>
